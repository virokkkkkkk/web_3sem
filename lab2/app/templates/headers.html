{% extends 'base.html' %}

{% block content %}
    <h1 class="my-5">Заголовки запроса</h1>
    <h4>{{ request }}</h4>
    <table class="table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Значение</th>
            </tr>
        </thead>
        <tbody>
            {% for name, value in request.headers.items() %}
            <tr>
                <th>{{ name }}</th>
                <th>{{ value }}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>    
{% endblock %}
